<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cars</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header/Navbar start -->
    <header>
        <div id="MenuBtn" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>Luxury</span>Cars</a>

        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Vechile">Vehicle</a>
            <a href="#Featured">Featured</a>
            <a href="#Services">Services</a>
            <a href="#Review">Review</a>
            <a href="#Contacts">Contacts</a>
        </nav>
        
        <div id="LoginBtn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>
    </header>
    <!-- Header/Navbar End -->

    <!-- Login Form Container -->
    <div class="LoginFormContainer">
        <span id="CloseLoginForm" class="fas fa-times"></span>

        <form action="">
            <h3>User Login</h3>
            <input type="email" placeholder="Email" required class="box">
            <input type="password" placeholder="Password" required class="box">
            <p>Forgot Your Password? <a href="#">Click Here</a></p>
            <button class="btn">Submit</button>
            <p>Or Login With</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
        </form>
    </div>

    <!-- Home Section -->
    <section id="Home" class="home">
        <h3 data-speed="-2" class="HomeParallexEffect">Find Luxury</h3>
        <img data-speed="5" class="HomeParallexEffect" src="images/Home_page3.jpg" alt="Luxury Cars">
        <a href="#" class="btn">View Cars</a>
    </section>

    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
